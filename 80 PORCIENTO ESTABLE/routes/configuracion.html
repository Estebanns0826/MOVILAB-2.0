<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>Configuración de MOVILAB</title>
    <style>
        body {
            background-image: url('image_home.jpeg');
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .tooltip {
            visibility: hidden;
            width: 400px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 2px;
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 105%;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-50%);
        }
        .tooltip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            margin-top: -1px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #333 transparent transparent;
        }
        .tooltip.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración de MOVILAB</h1>
        
        <a href="editar_personal.html" class="button" data-tooltip="Edita el personal actual del equipo se semaforización">Editar Personal</a>
        <a href="gestionar_database.html" class="button" data-tooltip="Administra la base de datos en el entorno de desarrollo. (SOLO PARA DESARROLLADORES)"><b>Gestionar base de datos (DEV)</b></a>
        <a href="#opciones-extras" class="button" data-tooltip="Accede a opciones adicionales y configuraciones.">Opciones Extras</a>
        <a href="#opciones-extras" class="button" data-tooltip="Más configuraciones adicionales disponibles.">Opciones Extras</a>
        <a href="#opciones-extras" class="button" data-tooltip="Consulta otras opciones extras aquí.">Opciones Extras</a>
    </div>
    <script>
        document.querySelectorAll('.button').forEach(button => {
            const tooltipText = button.getAttribute('data-tooltip');
            const tooltip = document.createElement('span');
            tooltip.className = 'tooltip';
            tooltip.textContent = tooltipText;
            button.appendChild(tooltip);
            
            button.addEventListener('mouseenter', () => {
                tooltip.classList.add('show');
            });
            button.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });
        });
    </script>
</body>
</html>

    <style>
        /* Estilos para el contenedor de los botones */
        .button-container {
            display: flex;
            flex-direction: column; /* Disposición vertical */
            position: relative;
            left: 200px;
        }

        /* Estilos para los botones */
        .button {
            position: relative;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Espacio entre botones */
        }

        /* Estilos para el contenedor de la imagen y el título */
        .image-container {
            display: block; /* Mostrar el contenedor */
            position: absolute;
            left: 900px; /* Posiciona la imagen a la derecha del botón */
            top: 0; /* Posición vertical alineada con la imagen predeterminada */
            margin-left: 10px; /* Espacio entre el botón y la imagen */
            max-width: 360px; /* Ajusta el tamaño máximo de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            z-index: 20;
            opacity: 0; /* Comienza invisible */
            transition: opacity 0.8s ease-in-out; /* Animación de opacidad */
        }

        .image-preview {
            width: 360px; /* Ajusta el ancho de la imagen al contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-bottom: -90px;
            opacity: 0; /* Comienza invisible */
            transition: opacity 0.8s ease-in-out; /* Animación de opacidad */
        }

        .image-title {
            position: absolute;
            bottom: 100%; /* Posiciona el título encima de la imagen */
            left: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
            color: white;
            padding: 5px;
            text-align: center;
            width: 100%;
            opacity: 0; /* Comienza invisible */
            transition: opacity 0.8s ease-in-out; /* Animación de opacidad */
            font-size: 14px; /* Tamaño del texto */
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        /* Mostrar la imagen y el título cuando se pasa el mouse sobre el botón */
        .button-container .button:hover + .image-container {
            opacity: 1; /* Muestra el contenedor de imagen y título */
        }

        .button-container .button:hover + .image-container .image-preview {
            opacity: 1; /* La imagen se vuelve visible */
        }

        .button-container .button:hover + .image-container .image-title {
            opacity: 1; /* El título se vuelve visible */
        }

        /* Estilo para la imagen predeterminada */
/* Imagen predeterminada siempre visible por defecto */
        .default-image {
            display: block; /* Muestra la imagen por defecto */
            position: absolute;
            left: 900px; /* Posiciona la imagen a la derecha del botón */
            top: 0; /* Alineación vertical con la imagen de vista previa */
            margin-left: 10px; /* Espacio entre el botón y la imagen */
            max-width: 360px; /* Ajusta el tamaño máximo de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            z-index: 10;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil */
            transition: opacity 0.8s ease-in-out; /* Animación de opacidad */
        }


        /* Mostrar la imagen predeterminada cuando no se pasa el ratón sobre ningún botón */
        .button-container:hover .default-image {
            opacity: 0; /* Oculta la imagen predeterminada cuando se pasa el ratón sobre un botón */
        }

        .button-container:not(:hover) .default-image {
            opacity: 1; /* Muestra la imagen predeterminada cuando no se pasa el ratón sobre ningún botón */
        }
    </style>
</head>

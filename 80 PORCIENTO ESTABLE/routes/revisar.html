<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Equipo</title>
    <style>
        body {
            background-image: url('consulta_image.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .danger-button {
            background-color: #dc3545;
        }
        .danger-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Revisar Equipo</strong></h1>
        <form id="revisar-equipo-form">
            <div class="form-group">
                <label for="direccion">Dirección del Equipo:</label>
                <input type="text" id="direccion" name="direccion" readonly>
            </div>
            <div class="form-group">
                <label for="tipo-equipo">Tipo de Equipo:</label>
                <input type="text" id="tipo-equipo" name="tipo-equipo" readonly>
            </div>
            <div class="form-group">
                <label for="fecha-revision">Fecha de Revisión:</label>
                <input type="date" id="fecha-revision" name="fecha-revision">
            </div>
            <div class="form-group">
                <label for="diagnostico">Diagnóstico de Revisión:</label>
                <textarea id="diagnostico" name="diagnostico"></textarea>
            </div>
        </form>
        <div class="button-container">
            <button onclick="guardar()">Guardar</button>
            <button class="danger-button" onclick="window.history.back()">Regresar</button>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function loadEquipoDetails() {
            const id = getQueryParam('id');
            if (!id) {
                alert('ID de equipo no proporcionado.');
                return;
            }

            try {
                const response = await fetch(`/api/detalle_equipo/${id}`);
                if (!response.ok) {
                    throw new Error('Error en la respuesta de la API.');
                }
                const equipo = await response.json();
                document.getElementById('direccion').value = equipo.direccion;
                document.getElementById('tipo-equipo').value = equipo.tipo_equipo;
            } catch (error) {
                console.error('Error al cargar los detalles del equipo:', error);
                alert('Error al cargar los detalles del equipo.');
            }
        }

        async function guardar() {
            const id = getQueryParam('id');
            if (!id) {
                alert('ID de equipo no proporcionado.');
                return;
            }

            const fechaRevision = document.getElementById('fecha-revision').value;
            const diagnostico = document.getElementById('diagnostico').value;

            if (!fechaRevision || !diagnostico) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }

            try {
                const response = await fetch(`/api/guardar_revision/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fecha_Revision: fechaRevision,
                        diagnostico_Revision: diagnostico,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Error al guardar la información.');
                }

                alert('Información guardada con éxito.');
            } catch (error) {
                console.error('Error al guardar la información:', error);
                alert('Error al guardar la información.');
            }
        }

        // Cargar los detalles del equipo al iniciar
        window.onload = loadEquipoDetails;
    </script>
</body>
</html>
